<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Song Website</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('your-image.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px #000;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 4vw;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    button.play {
      background: #1DB954;
      color: white;
    }

    button.stop {
      background: #ff4e4e;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 36px;
      }

      .button-group {
        flex-direction: row;
        justify-content: center;
      }

      button {
        font-size: 16px;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>

  <h1>YOU MADE MY LIFE ‚ù§Ô∏èü´Ç</h1>

  <div class="button-group">
    <button class="play" onclick="playSong()">‚ñ∂ Play</button>
    <button class="stop" onclick="stopSong()">‚èπ Stop</button>
  </div>

  <audio id="song" src="song.mp3"></audio>

  <script>
    const song = document.getElementById("song");

    function playSong() {
      song.play();
    }

    function stopSong() {
      song.pause();
      song.currentTime = 0;
    }
  </script>
</body>
</html>
